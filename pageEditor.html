<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Editor</title>
</head>
<body>
    <!-- the main page -->
    <div class="container">
        <p class="btn btn-success" onclick="$('#componentChooser').show();">+ Add Component</p>
    </div>

    <div id="componentChooser" class="overlay" style="display:none">
        <div class="component">
            <div class="col-md-4">
                <h3>Component Name</h3>
                <p>Description of the component</p>
                <a class="btn btn-success" onclick="$('#componentChooser').hide(); $('#componentData').show();">Add Component</a>
            </div>
            <div class="col-md-8">
                <!-- component example html to see what it looks like -->
            </div>
        </div>
    </div>

    <div id="componentData" class="overlay" style="display:none;">
        <!-- specify url and get example data. Pulls up data and goes through the changable parts of the component and has you select from the example data. Then displays-->
        or
        <!-- add your own data, adding in own data and then displays it on the component. -->
        <p class="btn btn-success">Save Data Source</p>
    </div>
</body>
</html>
