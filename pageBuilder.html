<!-- full page to build whatever you want. Specific calls to action for headers and footers,
then like mailchimp, spaces above and below to add new components.
When you click to add a new component, there is a full page pop-up to select the component you want
When you click the component you want it adds it to the screen with editable pieces so you can modify. -->


<!-- Basic Page -->
<div class="header">
    <p class="btn btn-success">Add A Header</p>
</div>

<div class="container-fluid">
    <p class="btn btn-success">Add A Component</p>
</div>

<div class="footer">
    <p class="btn btn-success">Add A Footer</p>
</div>

<!-- Adding a new component -->

<div class="container">
    <p>Search through the components below, and find anything you want.</p>
    {% for component in components %}
        <h2>{{component.name}}</h2>
        <p>{{component.description}}</p>
        <img src="{{component.screenshot}}">
        <p class="btn btn-success">Add This Component</p>
    {% endfor %}
</div>
