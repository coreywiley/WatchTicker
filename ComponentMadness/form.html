class Form extends React.Components {

    render() {
        if (this.properties.success) {
            <form method="post" action="{{this.properties.postUrl}}">
                {% for this.properties.subComponents %}
                {if subComponent.type == '...' }
                {{subComponent}}
                {else}
                {% endfor %}
                <input type="submit" class="btn btn-success" value="{{this.properties.submitName}}">
            </form>

        }

    }


}
