ServerRoot "~/ComponentMadness/apache2"

LoadModule authz_core_module modules/mod_authz_core.so
LoadModule dir_module        modules/mod_dir.so
LoadModule env_module        modules/mod_env.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule mime_module       modules/mod_mime.so
LoadModule rewrite_module    modules/mod_rewrite.so
LoadModule setenvif_module   modules/mod_setenvif.so
LoadModule wsgi_module       modules/mod_wsgi.so
LoadModule unixd_module      modules/mod_unixd.so

LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
CustomLog /home/access_watchticker.log combined
ErrorLog /home/error_watchticker.log

Listen 25283
KeepAlive Off
SetEnvIf X-Forwarded-SSL on HTTPS=1
ServerLimit 1
StartServers 1
MaxRequestWorkers 5
MinSpareThreads 1
MaxSpareThreads 3
ThreadsPerChild 5

WSGIDaemonProcess watchticker processes=2 threads=12 python-path=~/ComponentMadness:~/ComponentMadness/ComponentMadness:~/ComponentMadness/ComponentMadnessEnv/lib/python3.6
WSGIProcessGroup watchticker
WSGIRestrictEmbedded On
WSGILazyInitialization On
WSGIScriptAlias / ~/ComponentMadness/ComponentMadness/home/wsgi.py

WSGIPassAuthorization On

# Virtual Hosts
<VirtualHost *:80>

	ServerName 165.22.0.205
    ServerAlias 165.22.0.205

    WSGIDaemonProcess ace processes=1 threads=1 inactivity-timeout=60 display-name=[wsgi-ace]httpd python-path=~/ComponentMadness:~/ComponentMadness/ComponentMadness:~/ComponentMadness/lib/python3.6
    WSGIProcessGroup ace

    WSGIScriptAlias / ~/ComponentMadness/ComponentMadness/home/wsgi.py
</VirtualHost>