<VirtualHost *:80>

    <Directory ~/ComponentMadness/ComponentMadness/home>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess ace processes=1 threads=1 inactivity-timeout=60 display-name=[wsgi-ace]httpd python-path=~/ComponentMadness:~/ComponentMadness/ComponentMadness:~/ComponentMadness/lib/python3.6
    WSGIProcessGroup ace

    WSGIScriptAlias / ~/ComponentMadness/ComponentMadness/home/wsgi.py

</VirtualHost>